<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyEDA Component Browser</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2a2a2a;
      --bg-card: #333333;
      --text-primary: #ffffff;
      --text-secondary: #aaaaaa;
      --accent: #4a9eff;
      --accent-hover: #6ab0ff;
      --success: #22c55e;
      --error: #ef4444;
      --border: #444444;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    header {
      background: var(--bg-secondary);
      padding: 20px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .search-bar {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    #search-input {
      flex: 1;
      min-width: 200px;
      padding: 12px 16px;
      font-size: 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      outline: none;
    }

    #search-input:focus {
      border-color: var(--accent);
    }

    #source-select {
      padding: 12px 16px;
      font-size: 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      cursor: pointer;
    }

    #search-btn {
      padding: 12px 24px;
      font-size: 16px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    #search-btn:hover {
      background: var(--accent-hover);
    }

    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    #loading {
      display: flex;
      justify-content: center;
      padding: 48px;
    }

    #loading.hidden {
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--bg-card);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: transform 0.2s, border-color 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    .card-images {
      display: flex;
      gap: 2px;
      background: var(--border);
    }

    .image-container {
      flex: 1;
      aspect-ratio: 1;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .image-container img,
    .image-container svg {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .image-label {
      position: absolute;
      bottom: 4px;
      left: 4px;
      font-size: 10px;
      color: var(--text-secondary);
      background: rgba(0,0,0,0.7);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .symbol-placeholder,
    .footprint-placeholder,
    .no-preview {
      color: var(--text-secondary);
      font-size: 12px;
    }

    .card-info {
      padding: 12px;
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-package,
    .card-owner {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .card-uuid {
      display: flex;
      padding: 8px 12px;
      background: var(--bg-secondary);
      gap: 8px;
    }

    .card-uuid input {
      flex: 1;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 11px;
      font-family: monospace;
      color: var(--text-secondary);
    }

    .copy-btn {
      background: var(--accent);
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: var(--accent-hover);
    }

    .copy-btn.copied {
      background: var(--success);
    }

    #pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 32px;
    }

    .page-btn {
      padding: 10px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .page-btn:hover:not(:disabled) {
      background: var(--bg-secondary);
      border-color: var(--accent);
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .page-info {
      color: var(--text-secondary);
    }

    .no-results,
    .error {
      grid-column: 1 / -1;
      text-align: center;
      padding: 48px;
      color: var(--text-secondary);
    }

    .error {
      color: var(--error);
    }

    /* Modal */
    #preview-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    #preview-modal.hidden {
      display: none;
    }

    .modal-wrapper {
      background: var(--bg-secondary);
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow: auto;
      position: relative;
    }

    #modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
    }

    #modal-close:hover {
      background: var(--bg-primary);
    }

    #modal-content {
      padding: 24px;
    }

    .modal-loading {
      text-align: center;
      padding: 48px;
      color: var(--text-secondary);
    }

    .modal-error {
      text-align: center;
      padding: 48px;
      color: var(--error);
    }

    .modal-header {
      margin-bottom: 24px;
    }

    .modal-header h2 {
      margin-bottom: 12px;
    }

    .modal-uuid {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .modal-uuid code {
      background: var(--bg-primary);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .modal-copy {
      padding: 8px 16px;
      font-size: 14px;
    }

    .modal-previews {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 24px;
    }

    .modal-preview h3 {
      margin-bottom: 12px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .preview-svg {
      background: #000;
      border-radius: 8px;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .preview-svg svg {
      width: 100%;
      height: 100%;
    }

    .preview-svg .no-preview {
      color: var(--text-secondary);
    }

    .modal-info {
      display: flex;
      gap: 24px;
      color: var(--text-secondary);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>EasyEDA Component Browser</h1>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search components (e.g., ESP32, STM32, LM7805)..." autofocus />
        <select id="source-select">
          <option value="user">Community</option>
          <option value="lcsc">LCSC</option>
          <option value="all">All Sources</option>
        </select>
        <button id="search-btn">Search</button>
      </div>
    </div>
  </header>

  <main>
    <div id="loading" class="hidden">
      <div class="spinner"></div>
    </div>
    <div id="results-grid"></div>
    <div id="pagination"></div>
  </main>

  <div id="preview-modal" class="hidden">
    <div class="modal-wrapper">
      <button id="modal-close">&times;</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script>
    /* {{INLINE_JS}} */
  </script>
</body>
</html>
